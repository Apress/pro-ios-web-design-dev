<!DOCTYPE html>
<html> 
<head>	<title>Canvas Test</title>
	<script>
		window.onload = function() {
			var ctxElement = document.getElementById('canvasTest03');
				var ctx = ctxElement.getContext("2d");
				if (ctx) {
				
					ctx.strokeStyle = "#F00";
					ctx.lineWidth = 10;
					ctx.strokeRect(25,25,280,250);
					
					ctx.fillStyle = "#333";
					ctx.fillRect(320, 25, 280, 250);
					
					ctx.clearRect(15, 100, 500, 100);
			}
		}
	</script></head><body>
	<h1>Canvas Example 03</h1>
	<canvas id="canvasTest03" width="600" height="300">Please Enable Javascript Engine</canvas></body></html>
